plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'

    // Apply the groovy plugin to also add support for Groovy (needed for Spock)
    id 'groovy'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

def micronautVersion = "1.3.7"
def xerialSqliteJdbcVersion = "3.32.3"
def micronautSpockVersion = "1.2.2"

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.1-jre'
    // Micronaut
    annotationProcessor platform("io.micronaut:micronaut-bom:$micronautVersion")
    annotationProcessor "io.micronaut.data:micronaut-data-processor"
    implementation platform("io.micronaut:micronaut-bom:$micronautVersion")

    implementation "io.micronaut:micronaut-inject"
    annotationProcessor "io.micronaut:micronaut-inject-java"
    annotationProcessor "io.micronaut:micronaut-inject-groovy"
    implementation "io.micronaut:micronaut-runtime"

    implementation "io.micronaut:micronaut-security"
    implementation "io.micronaut:micronaut-validation"
    implementation "io.micronaut:micronaut-runtime"
    implementation "io.micronaut:micronaut-management"
    implementation "io.micronaut:micronaut-http-server"
    implementation "io.micronaut:micronaut-http-server-netty"

    // Micronaut data

    implementation "io.micronaut.data:micronaut-data-jdbc"
    implementation "io.micronaut.data:micronaut-data-model"
    implementation "io.micronaut.configuration:micronaut-jdbc-hikari"
    implementation "jakarta.persistence:jakarta.persistence-api:2.2.2"
    // SQLite JDBC
    implementation "org.xerial:sqlite-jdbc:$xerialSqliteJdbcVersion"
    runtimeOnly "ch.qos.logback:logback-classic:1.2.3"
    implementation 'net.logstash.logback:logstash-logback-encoder:6.1'

    testImplementation "io.micronaut.data:micronaut-data-processor"

    implementation "io.micronaut.configuration:micronaut-flyway:1.2.0"

    // Use the latest Groovy version for Spock testing
    testImplementation 'org.codehaus.groovy:groovy-all:2.5.8'

    // Use the awesome Spock testing and specification framework even with Java
    testImplementation 'org.spockframework:spock-core:1.3-groovy-2.5'
    testImplementation 'net.bytebuddy:byte-buddy:1.10.13'
    testImplementation 'org.objenesis:objenesis:3.1'

    testImplementation "io.micronaut:micronaut-inject-groovy"
    testImplementation "io.micronaut.test:micronaut-test-core:$micronautSpockVersion"
    testImplementation "io.micronaut.test:micronaut-test-spock:$micronautSpockVersion"
    testImplementation "io.micronaut.test:micronaut-test-junit5:$micronautSpockVersion"
    testImplementation "org.codehaus.groovy:groovy-all:2.5.13"
}

application {
    // Define the main class for the application.
    mainClassName = 'transaction.issue.App'
}
