plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'

    // Apply the groovy plugin to also add support for Groovy (needed for Spock)
    id 'groovy'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

def micronautVersion = "2.2.1"
def xerialSqliteJdbcVersion = "3.32.3"

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.1-jre'
    // Micronaut
    annotationProcessor platform("io.micronaut:micronaut-bom:$micronautVersion")
    annotationProcessor "io.micronaut.data:micronaut-data-processor"
    implementation platform("io.micronaut:micronaut-bom:$micronautVersion")

    implementation "io.micronaut:micronaut-inject"
    annotationProcessor "io.micronaut:micronaut-inject-java"
    annotationProcessor "io.micronaut:micronaut-inject-groovy"
    implementation "io.micronaut:micronaut-runtime"

    implementation "io.micronaut:micronaut-validation"
    implementation "io.micronaut:micronaut-runtime"
    implementation "io.micronaut:micronaut-management"
    implementation "io.micronaut:micronaut-http-server"
    implementation "io.micronaut:micronaut-http-server-netty"

    // Micronaut data
    implementation "io.micronaut.data:micronaut-data-jdbc"
    implementation "io.micronaut.data:micronaut-data-model"
    implementation "jakarta.persistence:jakarta.persistence-api:2.2.2"
    // SQLite JDBC
    implementation "org.xerial:sqlite-jdbc:$xerialSqliteJdbcVersion"
    //logback
    implementation "ch.qos.logback:logback-classic:1.2.3"
    implementation 'net.logstash.logback:logstash-logback-encoder:6.1'
    //pool datasource
    implementation("io.micronaut.sql:micronaut-jdbc-hikari")
    //flyway
    implementation "io.micronaut.flyway:micronaut-flyway:3.1.0"

    testCompile "io.micronaut:micronaut-inject-groovy"
    testImplementation "io.micronaut.test:micronaut-test-spock"
    testImplementation("org.spockframework:spock-core") {
        exclude group: "org.codehaus.groovy", module: "groovy-all"
    }
}

test {
    useJUnitPlatform()
}

tasks.withType(GroovyCompile){
    doFirst {
        println "Annotation path for $name is ${options.getAnnotationProcessorPath().getFiles()}"
    }
}

application {
    // Define the main class for the application.
    mainClassName = 'transaction.issue.App'
}
